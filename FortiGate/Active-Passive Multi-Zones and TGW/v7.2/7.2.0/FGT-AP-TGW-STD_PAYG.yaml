Conditions: {}
Resources:
  VPCMGMT:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VPCMGMTCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Join 
              - '-'
              - - !Ref 'AWS::StackName'
                - MGMT
  VPCSVC1:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VPCSVC1CIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC1
  VPCSVC2:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VPCSVC2CIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC2
  VPCID:
    Properties:
      CidrBlock: !Ref VPCCIDR
      Tags:
        - Key: Name
          Value: 
            !Join 
              - '-'
              - - !Ref 'AWS::StackName'
                - SECHUB
    Type: 'AWS::EC2::VPC'
  VPCMGMTSUB1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCMGMT
      CidrBlock: !Select [0,!Ref VPCMGMTSubnetCIDRs]
      AvailabilityZone: !Select 
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - MGMTAZ1SUB1
  VPCMGMTSUB2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCMGMT
      CidrBlock: !Select 
        - 1
        - !Ref VPCMGMTSubnetCIDRs
      AvailabilityZone: !Select 
        - 1
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - MGMTAZ2SUB1
  VPCSVC1SUB1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCSVC1
      CidrBlock: !Select 
        - 0
        - !Ref VPCSVC1SubnetCIDRs
      AvailabilityZone: !Select 
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC1AZ1SUB1
  VPCSVC1SUB2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCSVC1
      CidrBlock: !Select 
        - 1
        - !Ref VPCSVC1SubnetCIDRs
      AvailabilityZone: !Select 
        - 1
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC1AZ2SUB1
  VPCSVC2SUB1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCSVC2
      CidrBlock: !Select 
        - 0
        - !Ref VPCSVC2SubnetCIDRs
      AvailabilityZone: !Select 
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC2AZ1SUB1
  VPCSVC2SUB2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCSVC2
      CidrBlock: !Select 
        - 1
        - !Ref VPCSVC2SubnetCIDRs
      AvailabilityZone: !Select 
        - 1
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC2AZ2SUB1
  RelaySubnetA:
    Properties:
      AvailabilityZone: !Ref AZForFGTA
      CidrBlock: !Ref RelaySubnet1
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - RelaySubnet1
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  DataSubnetA:
    Properties:
      AvailabilityZone: !Ref AZForFGTA
      CidrBlock: !Ref DataSubnet1
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - DataSubnet1
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  HeartbeatSubnetA:
    Properties:
      AvailabilityZone: !Ref AZForFGTA
      CidrBlock: !Ref HeartbeatSubnet1
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - HeartbeatSubnet1
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  MgmtSubnetA:
    Properties:
      AvailabilityZone: !Ref AZForFGTA
      CidrBlock: !Ref MgmtSubnet1
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - MgmtSubnet1
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  RelaySubnetB:
    Properties:
      AvailabilityZone: !Ref AZForFGTB
      CidrBlock: !Ref RelaySubnet2
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - RelaySubnet2
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  DataSubnetB:
    Properties:
      AvailabilityZone: !Ref AZForFGTB
      CidrBlock: !Ref DataSubnet2
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - DataSubnet2
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  HeartbeatSubnetB:
    Properties:
      AvailabilityZone: !Ref AZForFGTB
      CidrBlock: !Ref HeartbeatSubnet2
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - HeartbeatSubnet2
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  MgmtSubnetB:
    Properties:
      AvailabilityZone: !Ref AZForFGTB
      CidrBlock: !Ref MgmtSubnet2
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - MgmtSubnet2
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::Subnet'
  AttachGateway:
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::VPCGatewayAttachment'
  InternetGateway:
    Properties:
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - IGW
    Type: 'AWS::EC2::InternetGateway'
  MgmtRouteTable:
    Properties:
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - HUBMgmt-RT
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::RouteTable'
  MgmtDefaultRoute:
    DependsOn: AttachGateway
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref MgmtRouteTable
    Type: 'AWS::EC2::Route'
  HeartbeatRouteTable:
    Properties:
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - HUBHb-RT
      VpcId: !Ref VPCID
    Type: 'AWS::EC2::RouteTable'
  InternetGatewayMGMT:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - MGMT-IGW
  AttachGatewayMGMT:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPCMGMT
      InternetGatewayId: !Ref InternetGatewayMGMT
  RouteTableMGMT:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPCMGMT
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - VPCMGMT-RT
  RouteTableSVC1:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPCSVC1
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - VPC1SVC-RT
  RouteTableSVC2:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPCSVC2
      Tags:
        - Key: Name
          Value: !Join 
            - '-'
            - - !Ref 'AWS::StackName'
              - VPC2SVC-RT
  RouteMGMT:
    Type: 'AWS::EC2::Route'
    DependsOn: AttachGatewayMGMT
    Properties:
      RouteTableId: !Ref RouteTableMGMT
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGatewayMGMT
  SubnetRouteTableAssociation1MGMT:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCMGMTSUB1
      RouteTableId: !Ref RouteTableMGMT
  SubnetRouteTableAssociation2MGMT:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCMGMTSUB2
      RouteTableId: !Ref RouteTableMGMT
  SubnetRouteTableAssociation1SVC1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCSVC1SUB1
      RouteTableId: !Ref RouteTableSVC1
  SubnetRouteTableAssociation2SVC1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCSVC1SUB2
      RouteTableId: !Ref RouteTableSVC1
  SubnetRouteTableAssociation1SVC2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCSVC2SUB1
      RouteTableId: !Ref RouteTableSVC2
  SubnetRouteTableAssociation2SVC2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCSVC2SUB2
      RouteTableId: !Ref RouteTableSVC2
  EIPMGMTUbu1ENI1:
    Type: AWS::EC2::EIP
    DependsOn: AttachGatewayMGMT
    Properties: 
      Domain: vpc
      Tags: 
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - MGMTUBU1ENIEIP
  MGMTUbu1ENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: ENI for MGMTUBU1
      SourceDestCheck: false
      GroupSet:
      - !Ref InstanceSecurityGroupMGMT
      SubnetId: !Ref VPCMGMTSUB1
      PrivateIpAddress: !Ref MGMTUbu1PrivateIP
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - MGMTUBU1ENI1
  EIPAssociationMGMT:
    Type: AWS::EC2::EIPAssociation
    Properties:
      EIP: !Ref EIPMGMTUbu1ENI1
      InstanceId: !Ref MGMTUbu1
  MGMTUbu1:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref KEYNAME
      ImageId: !FindInMap [ AWSRegionArch2AMI, !Ref 'AWS::Region' , !FindInMap [ AWSInstanceType2Arch, !Ref InstanceType, Arch ] ]
      InstanceType: !Ref InstanceType
      NetworkInterfaces:
      - NetworkInterfaceId: 
          Ref: MGMTUbu1ENI
        DeviceIndex: '0'
      UserData: !Base64 |
        #!/bin/bash -ex
        # put your script here
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - MGMTUBU1
  SVC1Ubu1:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref KEYNAME
      ImageId: !FindInMap [ AWSRegionArch2AMI, !Ref 'AWS::Region' , !FindInMap [ AWSInstanceType2Arch, !Ref InstanceType, Arch ] ]
      InstanceType: !Ref InstanceType
      NetworkInterfaces:
        - DeviceIndex: '0'
          GroupSet: 
          - !Ref InstanceSecurityGroupSVC1
          SubnetId: !Ref VPCSVC1SUB1
          PrivateIpAddress: !Ref SVC1Ubu1PrivateIP     
      UserData: !Base64 |
        #!/bin/bash -ex
        # put your script here
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - SVC1UBU1
